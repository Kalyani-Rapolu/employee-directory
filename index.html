<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <h1>Employee Directory</h1>

  <!-- ðŸ” Search Bar -->
  <input type="text" id="searchInput" placeholder="Search by name or email" />

  <!-- ðŸ§® Filter Panel -->
  <div id="filterPanel">
    <input type="text" id="filterName" placeholder="Filter by First Name" />
    <input type="text" id="filterDept" placeholder="Filter by Department" />
    <input type="text" id="filterRole" placeholder="Filter by Role" />
    <button id="applyFilterBtn">Apply Filter</button>
    <button id="clearFilterBtn">Clear</button>
  </div>

  <!-- â†•ï¸ Sort Controls -->
  <select id="sortBy">
    <option value="">Sort By</option>
    <option value="firstName">First Name</option>
    <option value="department">Department</option>
  </select>

  <!-- ðŸ‘¥ Employee Cards Section -->
  <div id="employee-list-container">
    <#list employees as employee>
      <div class="employee-card" data-id="${employee.id}">
        <h3>${employee.firstName} ${employee.lastName}</h3>
        <p>Email: ${employee.email}</p>
        <p>Department: ${employee.department}</p>
        <p>Role: ${employee.role}</p>
        <button onclick="editEmployee(${employee.id})">Edit</button>
        <button onclick="deleteEmployee(${employee.id})">Delete</button>
      </div>
    </#list>
  </div>

  <!-- ðŸ“„ Pagination Controls (Optional) -->
  <div id="paginationControls">
    <button id="prevPage">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage">Next</button>
    <select id="itemsPerPage">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="25">25</option>
    </select>
  </div>

  <script src="/static/js/data.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
